<!--=== Content Part ===-->
	<div class="container-fluid">
		<div class="row equal-height-columns">
			<div class="col-md-4 col-sm-4 hidden-xs equal-height-column"></div>

			<div class="col-md-4 col-sm-4 form-block equal-height-column">

				<h2 class="margin-bottom-30">登陆你的账号</h2>
				<form ng-submit="ValidateAccount()" novalidate kendo-validator="validator">
					<div class="login-block">
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-user color-blue"></i></span>
							<input type="text" class="form-control rounded-right" placeholder="用户名/手机/邮箱" id="username" name="username" ng-model="user.UserName" required validationmessage="请输入注册的手机号码或邮箱">
						</div>
						<span class="k-invalid-msg" data-for="username"></span>
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-lock color-blue"></i></span>
							<input type="password" class="form-control rounded-right" placeholder="密码" id="password" name="password" ng-model="user.Password" required validationmessage="请输入密码">	
						</div>
						<span class="k-invalid-msg" data-for="password"></span>
						<div class="checkbox">
							<ul class="list-inline">
								<li>
									<label>
										<input type="checkbox" checked> 记住我
									</label>
								</li>

								<li class="pull-right">
									<a href="#">忘记密码?</a>
								</li>
							</ul>
						</div>
						<div class="row margin-bottom-30" ng-show="LoginFail">
							<div class="col-md-12">
								<p style="color:#e74c3c">账号名不存在或账号密码错误，请重新输入并登陆</p>
							</div>
						</div>
						<div class="row margin-bottom-30">
							<div class="col-md-12">
								<button type="submit" class="btn-u btn-u-red btn-block rounded">登 录</button>
							</div>
						</div>
						<p>没有账号? <a ui-sref="register">注册新账号</a></p>
						<div class="social-login text-center hidden-xs hidden-sm">
							<div class="or rounded-x">或者 微信扫一扫登陆</div>
							<div id="wx-root"></div>
						</div>
					</div>
				</form>
			</div>

            <div class="col-md-4 col-sm-4 hidden-xs equal-height-column"></div>
		</div>
	</div><!--/container-->
	<!--=== End Content Part ===-->
